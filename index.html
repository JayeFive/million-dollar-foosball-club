<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Million Dollar Foosball Club</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed|Ubuntu" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="hamburger">
          <div class="hamburger-wrapper">
            <i class="fas fa-bars fa-3x"></i>
          </div>
        </div>
        <div class="info-bar-components">
          <div class="address">
            <div class="address-wrapper">
              <a href="https://www.google.com/maps/place/The+Million+Dollar+Foosball+Club/@45.499453,-122.611239,15z/data=!4m5!3m4!1s0x0:0x9e82813ccec98f04!8m2!3d45.499453!4d-122.611239">
                <i class="fas fa-map-marker-alt"></i>
                <span class="mobile-address">Directions</span>
                <span class="address-text">3214 SE 50th Ave, Portland, OR 97206</span>
              </a>
            </div>
          </div>
          <div class="business-hours">
            <div class="hours-wrapper">
              <i class="far fa-clock"></i>
              <span>Hours: Fri-Sat</span>
              <span class="hours">5-10pm</span>
            </div>
          </div>
          <div class="social-media">
            <div class="social-media-wrapper">
              <a href="https://www.meetup.com/The-Million-Dollar-Foosball-Club/">
                <i class="fab fa-meetup fa-3x"></i>
              </a>
              <a href="https://www.facebook.com/PortlandFoosball/">
                <i class="fab fa-facebook fa-3x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    
    <script src="../js/index.js"></script>
    <script src="../js/fader.js"></script>
  </body>
</html>
